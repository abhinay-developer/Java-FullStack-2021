<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML  FORMS </title>
</head>
<body>
    <form>
    <label for="username">Username</label>
   <input type="text"  id="username" name="username"  placeholder="Enter Username"><br/>

   <label for="password">Password</label>
   <input type="password" id="password" name="password" placeholder="Enter Password"><br/>

   <label for="email">Email</label>

   <input type="email" name="email" id="email"  placeholder="email"><br/>

   <label for="address">Address</label>
  
   <textarea name="address" id="address" cols="30" rows="10"></textarea><br/>

   <label for="countries">Select Country</label>
   <select name="countries" id="countries">
 
     <option value="" disabled>--select--</option>
     <option value="IND">India</option>
     <option value="US">United States Of America</option>
     <option value="UK">United Kingdom</option>
    </select><br>
      <label for="gender">Select Gender</label>

      <input type="radio" name="gender" id="male" value="male" checked><label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
<br>
      <label for="laguages">Languages Known</label>

      <input type="checkbox" name="english" id="english"><label for="english">English</label>
      <input type="checkbox" name="telugu" id="telugu"><label for="telugu">Telugu</label>
      <input type="checkbox" name="hindi" id="hindi"><label for="hindi">Hindi</label><br>

   <label for="dob">Date of Birth</label> 
   <input type="date" name="date" id="date"> <br>

   <label for="mobileNumber">Mobile Number</label>
   <input type="number" name="mobileNumber" id="mobileNumber"><br>

   <label for="color">Pick Favorite Color</label>
   <input type="color" name="color" id="color"><br>

   <label for="range">Price</label>
   <input type="range" name="range" id="range">

   <label for="dateTime"></label>
   <input type="datetime" name="dateTime" id="dateTime">

 <input type="button" id="registerBtn" name="registerBtn" value="REGISER">

 <button type="button" id="registerBtn" name="registerBtn">REGISER</button>
</form>
</body>
</html>
